<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form">
      <div class="up">
        <div class="heading">Your Result</div>
        <div class="circle">
          <h1 class="seven">76</h1>
          of 100
        </div>
        <div class="bot-head">Great</div>
        <div class="bottom">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="down">
        <div class="do-head">Summary</div>
        <div class="icons">
          <div class="icon icon-1">
            <div class="action action-1">
              <img src="./images/icon-reaction.svg" />Reaction
            </div>
            <div class="scores"><b>80</b><span class="neche">/100</span></div>
          </div>
          <div class="icon icon-2">
            <div class="action action-2">
              <img src="./images/icon-memory.svg" />Memory
            </div>
            <div class="scores"><b>92</b><span class="neche">/100</span></div>
          </div>
          <div class="icon icon-3">
            <div class="action action-3">
              <img src="./images/icon-verbal.svg" />Verbal
            </div>
            <div class="scores"><b>61</b><span class="neche">/100</span></div>
          </div>
          <div class="icon icon-4">
            <div class="action action-4">
              <img src="./images/icon-visual.svg" />Visual
            </div>
            <div class="scores"><b>72</b><span class="neche">/100</span></div>
          </div>
        </div>
        <div class="btn"><span class="btn-text">Continue</span></div>
      </div>
    </div>
  </body>
</html>
